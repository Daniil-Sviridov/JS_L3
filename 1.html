<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>L3_t1</title>
</head>
<body>

   <!-- 1. С помощью цикла for написать алгоритм для вывода чисел (выводите в консоль,
    с помощью console.log) от 0 до 10 включительно, чтобы результат выглядел так:

    0 – это ноль
    1 – нечетное число
    2 – четное число
    3 – нечетное число
    …
    10 – четное число  -->

    <script>
        'use strict'

        for (let i = 0; i <= 10; i++)
        {
            let text = '';
            if (i == 0) { text = " – это ноль" }
            else
            {
                text = " – четное число";
                
                if (i % 2 == 1) text = text = " - нечетное число";
            };

            console.log(i + " " + text);
        };
    </script>

</body>
</html>

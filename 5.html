<body>
    <!--5. (По желанию, т.к. такая особенность практически не используется) Вывести с помощью цикла

    for(…){/* здесь пусто */}-->

    <script>

        'use strict';

        for (let i = 0; (i < 10) | (console.log(i)); ++i);

    </script>

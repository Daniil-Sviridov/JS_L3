<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>L3_t3</title>
</head>
<body>
    <!--3. Перед вами находится массив с продуктами, сегодня распродажа и вам нужно на каждый
    товар применить скидку 15%, можете использовать метод forEach https://mzl.la/1AOMMWX :

    const products = [
        {
            id: 3,
            price: 200,
        },
        {
            id: 4,
            price: 900,
        },
        {
            id: 1,
            price: 1000,
        },
    ];-->

    <script>
        'use strict';

        const products = [
            {
                id: 3,
                price: 200,
            },
            {
                id: 4,
                price: 900,
            },
            {
                id: 1,
                price: 1000,
            },
        ];

        products.forEach(element => console.log(element.id + " price  " + element.price + " discount price " + (element.price - (element.price * 15)/100)));
    </script>
</body>
</html>
